<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9am -->
      <div class="row time-block">
        <div class="col-1 hour">
         <strong>9am</strong>
        </div>
        <textarea class="col-10 future" id="textarea-9" data-index="9">
          
        </textarea>
        <button class="col-1 saveBtn" id="button-9" data-index="9">
          <i class="fa fa-lock"></i>
        </button>
      </div>

      <!-- 10am -->
      <div class="row time-block">
        <div class="col-1 hour">
        <strong>10am</strong>
        </div>
        <textarea class="col-10 future" id="textarea-10" data-index="10">
          
        </textarea>
        <button class="col-1 saveBtn" id="button-10" data-index="10">
          <i class="fa fa-lock"></i>
        </button>
      </div>

      <!-- 11am -->
      <div class="row time-block">
        <div class="col-1 hour">
         <strong>11am</strong>
        </div>

        <textarea class="col-10 future" id="textarea-11" data-index="11"></textarea>

        <button class="col-1 saveBtn" id="button-11" data-index="11">
          <i class="fa fa-lock"></i>
        </button>

      </div>

      <!-- 12pm -->
      <div class="row time-block">
        <div class="col-1 hour">
         <strong>12pm</strong>
        </div>

        <textarea class="col-10 future" id="textarea-12" data-index="12"></textarea>

        <button class="col-1 saveBtn" id="button-12" data-index="12">
          <i class="fa fa-lock"></i>
        </button>
        
      </div>

      <!-- 1pm -->
      <div class="row time-block">
        <div class="col-1 hour">
         <strong>1pm</strong>
        </div>

        <textarea class="col-10 future" id="textarea-1" data-index="1"></textarea>

        <button class="col-1 saveBtn" id="button-1" data-index="1">
          <i class="fa fa-lock"></i>
        </button>
        
      </div>

      <!-- 2pm -->
      <div class="row time-block">
        <div class="col-1 hour">
         <strong>2pm</strong>
        </div>

        <textarea class="col-10 future" id="textarea-2" data-index="2"></textarea>

        <button class="col-1 saveBtn" id="button-2" data-index="2">
          <i class="fa fa-lock"></i>
        </button>
        
      </div>

      <!-- 3pm -->
      <div class="row time-block">
        <div class="col-1 hour">
         <strong>3pm</strong>
        </div>

        <textarea class="col-10 future" id="textarea-3" data-index="3"></textarea>

        <button class="col-1 saveBtn" id="button-3" data-index="3">
          <i class="fa fa-lock"></i>
        </button>
        
      </div>

      <!-- 4pm -->
      <div class="row time-block">
        <div class="col-1 hour">
         <strong>4pm</strong>
        </div>

        <textarea class="col-10 future" id="textarea-4" data-index="4"></textarea>

        <button class="col-1 saveBtn" id="button-4" data-index="4">
          <i class="fa fa-lock"></i>
        </button>
        
      </div>

      <!-- 5pm -->
      <div class="row time-block">
        <div class="col-1 hour">
         <strong>5pm</strong>
        </div>

        <textarea class="col-10 future" id="textarea-5" data-index="5"></textarea>

        <button class="col-1 saveBtn" id="button-5" data-index="5">
          <i class="fa fa-lock"></i>
        </button>
        
      </div>

    </div>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
